<!DOCTYPE html>
<html>

<head>
	<title>AnalogSea  |  Signup Page</title>
	<meta charset="utf-8"  name="description"  content="AnalogSea Cloud Computing  | Signup Page">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<header>
	<img src="images/AnalogSea_logo.png" class="logo">
</header>

<body>

	<form class="sign_up"  action="/signup/"  method="post">
		<h1>Sign Up</h1>
		<fieldset name="Sign Up">
			<label for = "email" required>Email</label>
			<input placeholder="foo@bar.com" type="email" name="email"  id="email" required="">

			<label for="password" required>Password</label>
			<input placeholder="1234passw0rd" type="password" name="" id="password" required="">

			<button type="submit">Sign Up</button>
			<a href="/forgot-passowrd/new">Forgot password?</a>
		</fieldset>
	</form>

	<p>Already have an account? </p> <a href="/login">Log In</a>

</body>
</html>
